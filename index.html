<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="purl">
      <img src="Purl.svg" alt="" />
    </div>
    <div class="text-dipro">
      <img src="Dipro-text.svg" alt="" />
    </div>
    <div>
    <div class="happy">
      <img src="Happy-New-year-2024.svg" alt="" />
    </div>
    <div class="ball-left">
      <img src="Ball-left.svg" alt="" />
    </div>
    <div class="ball-right">
      <img src="Ball-right.svg" alt="" />
    </div>
    <div class="flower">
      <img src="Peach-blossom.svg" alt="" />
    </div>
    <div class="star">
      <img src="Star.svg" alt="" />
    </div>
    <div>
      <div class="notification">
        <div class="notification_header">
          <p>Congratulation</p>
          <div class="button-close">
            <img src="iconclose.svg" alt="" />
          </div>
        </div>
        <div id="notification_content"></div>
      </div>
    </div>
    <main>
      <section class="main">
        <span>
          <ul class="wheel"></ul>
        </span>
      </section>
      <div class="area_member">
        <div class="area_textarea">
          <textarea
            id="list_member"
            placeholder="Enter your member?"
          ></textarea>
        </div>
        <div class="gift-textfield">
          <img src="icongift.svg" alt="" />
        </div>
        <div class="button_submit_member">
          <button id="button_submit">Submit</button>
        </div>
      </div>
      <div class="logodiprotech">
        <img src="logodiprotech.png" alt="" />
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
